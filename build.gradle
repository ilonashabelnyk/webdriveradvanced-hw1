plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.maven.plugins:maven-compiler-plugin:3.8.1'
    implementation 'org.apache.maven:maven-plugin-api:3.6.3'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.cucumber:cucumber-java:6.9.1'
    implementation 'org.apache.maven.plugins:maven-compiler-plugin:3.8.1'
    implementation 'io.cucumber:cucumber-junit-platform-engine:6.0.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    implementation 'com.codeborne:selenide:6.0.3'
    testImplementation 'io.cucumber:cucumber-junit:6.9.1'
    testImplementation 'junit:junit:4.13.1'
    testCompile 'io.cucumber:cucumber-junit:6.9.1'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'CucumberHomework10'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

def availableThreadCount = Runtime.runtime.availableProcessors().intdiv(2) ?: 1
def cucumberThreadsOption = availableThreadCount.toString()
def cucumberTagExpression = "@test"

task cucumber(type: Test) {
    description = 'Execute Cucmber test using Gradle'
    dependsOn assemble, testClasses, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty',
                    '--glue', 'cucumberTest',
                   '--tags', cucumberTagExpression,
                    '--threads', cucumberThreadsOption,
                    'src/test/resources/features']
        }
    }
}